<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div id="image">Hover over an image below to display here.</div>

    <img
      class="preview"
      alt="Chê"
      src="https://i.pinimg.com/236x/e2/03/9c/e2039c9c49130816247c460cd7b4f3d7.jpg"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
    />

    <img
      class="preview"
      alt="Ngộ ha"
      src="https://i.pinimg.com/236x/af/6f/a5/af6fa591d43ff35f192495c8046a1d4e.jpg"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
    />

    <img
      class="preview"
      src="https://taimeme.com/public/upload/memes/cam-lan-suc-linda-cam-qua-dua-nem-3df333f8a317833bce11bcaa0a9ef8e2.jpg"
      alt="Cả đống dừa nè"
      onmouseover="upDate(this)"
      onmouseout="unDo()"
    />
  </body>
</html>
